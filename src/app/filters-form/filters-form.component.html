<form [formGroup]="filtersForm" id="filtersForm">
	<label>
		Grayscale
		<input
			nbInput
			type="range"
			min="0"
			max="100"
			step="1"
			formControlName="grayscale"
		/>
	</label>
	<label>
		Brightness
		<input
			nbInput
			type="range"
			min="0"
			max="200"
			step="1"
			formControlName="brightness"
		/>
	</label>
	<label>
		Blur
		<input
			nbInput
			type="range"
			min="0"
			max="5"
			step="0.05"
			formControlName="blur"
		/>
	</label>
	<label>
		Contrast
		<input
			nbInput
			type="range"
			min="0"
			max="200"
			step="1"
			formControlName="contrast"
		/>
	</label>
	<label>
		Invert
		<input
			nbInput
			type="range"
			min="0"
			max="100"
			step="9"
			formControlName="invert"
		/>
	</label>
	<label>
		Opacity
		<input
			nbInput
			type="range"
			min="0"
			max="100"
			step="1"
			formControlName="opacity"
		/>
	</label>
	<label>
		Sepia
		<input
			nbInput
			type="range"
			min="0"
			max="100"
			step="1"
			formControlName="sepia"
		/>
	</label>
	<label>
		Saturate
		<input
			nbInput
			type="range"
			min="1"
			max="10"
			step="0.05"
			formControlName="saturate"
		/>
	</label>
	<button
		id="resetFilters"
		nbButton
		status="danger"
		(click)="reset()"
	>
		Reset
	</button>
</form>
