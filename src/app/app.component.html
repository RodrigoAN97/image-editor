<nb-layout>
  <nb-layout-header fixed>
    <h4>Image Editor</h4>
  </nb-layout-header>

  <nb-layout-column>
    <div id="initialButtons">
      <label class="fileUpload">
        <input type="file" (change)="imageChange($event)" />
        Upload Image
      </label>
      <button
        nbButton
        status="success"
        (click)="addFeature('text')"
        [disabled]="imgSrc.length === 0 || isLoading"
      >
        Insert Text
      </button>
      <button
        nbButton
        status="success"
        (click)="addFeature('filter')"
        [disabled]="imgSrc.length === 0 || isLoading"
      >
        Filter
      </button>
      <button
        nbButton
        status="success"
        (click)="cropImage()"
        [disabled]="imgSrc.length === 0 || isLoading"
      >
        Crop
      </button>
      <button
        [nbSpinner]="isLoading"
        [disabled]="imgSrc.length === 0 || isLoading"
        nbButton
        status="danger"
        (click)="createImage()"
      >
        Download
      </button>
      <a style="display: none" #download>Download Link</a>
    </div>
    <div id="imageHandler">
      <div
        id="container"
        #container
        [ngStyle]="{ display: croppingImage ? 'none' : 'block' }"
      >
        <div
          class="draggableCaption"
          [ngStyle]="{
            color: caption.color,
            transform: 'rotate(' + caption.rotation + 'deg)',
            'font-size': caption.fontSize + 'px',
            opacity: caption.opacity,
            'font-family': caption.fontFamily
          }"
          *ngFor="let caption of captionForm.value.captions; let i = index"
          cdkDrag
          cdkDragBoundary="#container"
          (cdkDragEnded)="onDragEnded($event, i)"
          [cdkDragFreeDragPosition]="textCoordinates[i]"
        >
          <div
            [ngStyle]="{
              background: caption.background,
              padding: caption.fontSize * 1.15 + 'px'
            }"
            class="textBox"
            *ngIf="caption.text.length > 0"
          >
            {{ caption.text }}
          </div>
          <div
            [ngStyle]="{
              'border-left': border(caption.fontSize) + 'px solid transparent',
              'border-right': border(caption.fontSize) + 'px solid transparent',
              'border-top':
                border(caption.fontSize) + 'px solid ' + caption.background
            }"
            *ngIf="caption.text.length > 0"
            class="pointer"
          ></div>
        </div>
        <canvas [ngStyle]="{ filter: getFilters() }" #myCanvas></canvas>
      </div>
      <div id="crop" *ngIf="croppingImage">
        <button id="cropDone" nbButton status="danger" (click)="cropDone()">
          Done
        </button>
        <div id="cropSet">
          <image-cropper
            *ngIf="croppingImage"
            [imageURL]="imgSrc"
            format="png"
            (imageCropped)="imageCropped($event)"
            [maintainAspectRatio]="false"
          ></image-cropper>
          <nb-icon icon="arrowhead-right-outline"></nb-icon>
          <img id="croppedImage" [src]="croppedImage" />
        </div>
      </div>
      <form [formGroup]="filtersForm" id="filtersForm" *ngIf="filteringImage">
        <label>
          Grayscale
          <input
            nbInput
            type="range"
            min="0"
            max="100"
            step="1"
            formControlName="grayscale"
          />
        </label>
        <label>
          Brightness
          <input
            nbInput
            type="range"
            min="0"
            max="200"
            step="1"
            formControlName="brightness"
          />
        </label>
        <label>
          Blur
          <input
            nbInput
            type="range"
            min="0"
            max="5"
            step="0.05"
            formControlName="blur"
          />
        </label>
        <label>
          Contrast
          <input
            nbInput
            type="range"
            min="0"
            max="200"
            step="1"
            formControlName="contrast"
          />
        </label>
        <label>
          Invert
          <input
            nbInput
            type="range"
            min="0"
            max="100"
            step="9"
            formControlName="invert"
          />
        </label>
        <label>
          Opacity
          <input
            nbInput
            type="range"
            min="0"
            max="100"
            step="1"
            formControlName="opacity"
          />
        </label>
        <label>
          Sepia
          <input
            nbInput
            type="range"
            min="0"
            max="100"
            step="1"
            formControlName="sepia"
          />
        </label>
        <label>
          Saturate
          <input
            nbInput
            type="range"
            min="1"
            max="10"
            step="0.05"
            formControlName="saturate"
          />
        </label>
        <button
          id="resetFilters"
          nbButton
          status="danger"
          (click)="createFiltersForm()"
        >
          Reset
        </button>
      </form>
    </div>
    <app-captions-form
      *ngIf="insertingText"
      [captionForm]="captionForm"
      (addCaptionEvent)="addCaption()"
      (removeCaptionEvent)="removeCaption($event)"
    ></app-captions-form>
  </nb-layout-column>
  <nb-layout-footer fixed>
    <!-- Insert footer here -->
  </nb-layout-footer>
</nb-layout>
